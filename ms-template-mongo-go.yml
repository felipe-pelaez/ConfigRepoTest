server:
  port: ${PORT:8080}

application:
  name: ms-template-mongo-go

rabbitmq:
  username: guest
  password: guest
  host: localhost
  port: 5672

zipkin:
  base-url: http://localhost:9411/
  enabled: true

mongodb:
  host: localhost
  database: test
  port: 27017

queue:
  serie:
    name: TestQueue
  movie:
    name: TestQueueMovie

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    healthcheck:
      enabled: true
    instance:
      lease-renewal-interval-in-seconds: 5
      lease-expiration-duration-in-seconds: 10

management:
  info:
    env:
      enabled: true
  endpoint:
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info

info:
  app:
    name: ms-template-mongo-go
    description: ms-template-mongo-go
    version: 1.0.0

